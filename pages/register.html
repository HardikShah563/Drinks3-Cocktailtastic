<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Cocktailtastic</title>
    <!-- Including Style Sheet-->
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="./../style/login-register.css">
    <!-- Including Icons -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
    <!-- Including Javascript File -->
    <script src="./../script/app.js" defer></script>
</head>
<body>
    <div class="box">
        <section class="nav">
            <nav>
                <div class="logo">
                    <p>Cocktail<label class="purple">tastic</label></p>
                </div>
                <div class="nav-lines">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
                <div class="nav-links">
                    <div class="nav-links">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./offerings.html">Offerings</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </div>
                </div>
            </nav>
        </section>

        <section class="login-register-box">
            <h1>Register new account</h1>
            <form>
                <p>Name: </p>
                <input type="text" name="name" id="name" required>
                <p>Contact Number: </p>
                <input type="text" name="phone-num" id="phone-num" required>
                <p>Email Address/Username: </p>
                <input type="email" name="email" id="email" required>
                <p>Create Password: </p>
                <input type="password" name="password" id="password" required>
                <p>Retype Password: </p>
                <input type="password" name="password" id="password" required>
                <button class="submit-button" type="submit"><a href="./offerings.html">Register</a></button>
            </form>
            <p class="register-statement">Already have an account?&nbsp;<a href="./login.html">Sign into your account</a></p>
        </section>

        <hr>

        <section class="footer">
            <footer>
                <p>All <label class="copyright-icon">&copy;</label>Copyyrights reserved | Cocktailtastic</p>
            </footer>
        </section>
    </div>
</body>
</html>
