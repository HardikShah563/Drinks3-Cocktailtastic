<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Including Style Sheet-->
    <link rel="stylesheet" href="../style/style.css">
    <!-- Including Icons -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
    <!-- Including Javascript File -->
    <script src="./../script/app.js" defer></script>
    <title>Login | Cocktailtastic</title>
</head>
<body>
    <div class="box login-box">
        <section class="nav">
            <nav>
                <div class="logo">
                    <p>Cocktail<label class="purple">tastic</label></p>
                </div>
                <div class="nav-lines">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
                <div class="nav-links">
                    <div class="nav-links">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./offerings.html">Offerings</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </div>
                </div>
            </nav>
        </section>

        <section class="login-register-box">
            <h1>Log into an existing account</h1>
            <form action="?" method="post">
                <div class="message-box success error">
                    <div class="icon">
                        <!-- icon -->
                    </div>
                    <div class="message">
                        <!-- message -->
                    </div>
                </div>
                <p>Email Address/Username: </p>
                <input type="email" name="email" id="email">
                <p>Password: </p>
                <input type="password" name="password" id="password">
                <button class="submit-button" type="submit">Log In</button>
            </form>
            <p class="register-statement">Don't have an account?&nbsp;<a href="./register.html">Create New Account here</a></p>
        </section>

        <hr>

        <section class="footer">
            <footer>
                <p>All <label class="copyright-icon">&copy;</label>Copyyrights reserved | Cocktailtastic</p>
            </footer>
        </section>
    </div>
</body>
</html>
